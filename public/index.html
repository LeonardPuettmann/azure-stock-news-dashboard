<!DOCTYPE html>
<html>
<head>
    <title>My Simple Webpage</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Consolas', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Stock dashboard</h1>

    <h2>Select a ticker</h2>
    <p>
        <select id="ticker-picker">
            <option value="MSFT">MSFT</option>
            <option value="AAPL">AAPL</option>
            <option value="AVGO">AVGO</option>
            <option value="TXN">TXN</option>
            <option value="DOCN">DOCN</option>
        </select>
    </p>

    <h2>Select a Date</h2>
    <p><input type="date" id="date-picker"></p>

    <script>
        document.getElementById('date-picker').addEventListener('change', function() {
        fetch('/fetch-file/' + this.value)
            .then(response => response.text())
            .then(text => {
                document.getElementById('about-me').textContent = text;
            });
        });
    </script>
</body>
</html>
